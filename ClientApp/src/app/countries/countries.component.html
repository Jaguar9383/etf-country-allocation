<h1>Countries</h1>
<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
        <input [(ngModel)]="newCountry" type="text" class="form-control" name="country" id="inputCountry" placeholder="Country">
    </div>
    <button type="submit" class="btn btn-primary mb-2" (click)="addCountry()">Add</button>
</form>
<table class="table table-sm">
    <thead>
        <tr>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries">
            <td>{{country.name}}</td>
        </tr>
    </tbody>
</table>
